api_platform:
    resource: .
    type: api_platform
    prefix: /api
-----
<?php

declare(strict_types=1);

use Symfony\Component\Routing\Loader\Configurator\RoutingConfigurator;

return static function (RoutingConfigurator $routingConfigurator): void {
    $routingConfigurator->import('.', 'api_platform')
        ->prefix('/api');
};
